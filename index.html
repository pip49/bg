
<!DOCTYPE html>

    <style>

        body { font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif; padding: 20px; background-color: #f0f4f8; margin: 0; color: #333; }

        /* ìƒë‹¨ ê²€ìƒ‰ ì¹´ë“œ */
        .container {

        input {

        }
        button:hover { background: #2980b9; }

        /* ìë™ì™„ì„± ëª©ë¡ */
        #suggestions {
            position: absolute; top: 62px; left: 0; width: 100%;
            background: white; border: 1px solid #e2e8f0; border-radius: 10px;
            max-height: 250px; overflow-y: auto; z-index: 1000; display: none;

        }

        .suggestion-item { padding: 15px; font-size: 16px; border-bottom: 1px solid #f8fafc; cursor: pointer; }
        .suggestion-item:last-child { border-bottom: none; }
        .suggestion-item:hover { background-color: #ebf8ff; color: #3182ce; }

        /* â­ ê²°ê³¼ ì¶œë ¥ ì˜ì—­ (ì¹´ë“œ ì™¸ë¶€, í™•ì¥í˜•) */
        #result {
            max-width: 800px;
            margin: 40px auto;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            display: none;
            line-height: 1.9;
            font-size: 19px;
            color: #4a5568;
            border-top: 10px solid #3498db; /* ìƒë‹¨ í¬ì¸íŠ¸ */
        }

        .keyword {
            font-weight: 800; color: #2d3748; font-size: 1.8em;
            display: block; margin-bottom: 20px; padding-bottom: 15px;
            border-bottom: 2px solid #edf2f7;
        }

        /* â­ í•´ì„¤ ë‚´ ë§í¬ ìŠ¤íƒ€ì¼ë§ */
        #result a {
            color: #3182ce;
            text-decoration: none;
            font-weight: bold;
            padding: 2px 6px;
            background: #ebf8ff;
            border-radius: 4px;
            transition: all 0.2s;

        /* PCìš© ë ˆì´ì•„ì›ƒ ì¡°ì • */
        @media (min-width: 500px) {

</head>
<body>

<div class="container">
    <h1>âš¡ ì „ê¸°ê¸°ëŠ¥ì‚¬ ìš©ì–´ì‚¬ì „</h1>
    <div class="search-wrapper">
        <input type="text" id="searchInput" placeholder="ìš©ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”..."
               oninput="showSuggestions()"
               onkeypress="if(event.keyCode==13) search()">
        <div id="suggestions"></div>
        <button onclick="search()">ê²€ìƒ‰</button>
    </div>
</div>

<div id="result"></div>

<script>
    let dictionary = {};

    // ë°ì´í„° ë¡œë“œ
    fetch('data.json')
        .then(response => response.json())
        .then(data => { dictionary = data; })
        .catch(error => console.error("ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:", error));

    function showSuggestions() {
        const input = document.getElementById("searchInput").value.trim().toUpperCase();
        const suggestionsDiv = document.getElementById("suggestions");

        if (input === "") {
            suggestionsDiv.style.display = "none";
            return;
        }

        const keywords = Object.keys(dictionary);
        const matched = keywords.filter(key => key.toUpperCase().includes(input));

        if (matched.length > 0) {
            suggestionsDiv.innerHTML = matched
                .map(key => `<div class="suggestion-item" onclick="selectKeyword('${key}')">${key}</div>`)
                .join("");
            suggestionsDiv.style.display = "block";
        } else {
            suggestionsDiv.style.display = "none";
        }
    }

    function selectKeyword(key) {
        document.getElementById("searchInput").value = key;
        document.getElementById("suggestions").style.display = "none";
        search();
    }

    function search() {
        const query = document.getElementById("searchInput").value.trim().toUpperCase();
        const resultDiv = document.getElementById("result");
        const suggestionsDiv = document.getElementById("suggestions");

        suggestionsDiv.style.display = "none";
        document.getElementById("searchInput").blur();

        // í¬í•¨ ê²€ìƒ‰ ë¡œì§
        let finalKey = dictionary[query] ? query : Object.keys(dictionary).find(key => key.toUpperCase().includes(query));

        if (finalKey && dictionary[finalKey]) {
            // innerHTMLì„ ì‚¬ìš©í•´ì•¼ JSON ë‚´ë¶€ì˜ <a> íƒœê·¸ê°€ ì‘ë™í•¨
            resultDiv.innerHTML = `<span class="keyword">${finalKey}</span> ${dictionary[finalKey]}`;
            resultDiv.style.display = "block";
            resultDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
        } else if (query !== "") {
            resultDiv.innerHTML = "ì£„ì†¡í•©ë‹ˆë‹¤. í•´ë‹¹ ë‚´ìš©ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ğŸ˜…";
            resultDiv.style.display = "block";
        }
    }

    // ì™¸ë¶€ í´ë¦­ ì‹œ ëª©ë¡ ë‹«ê¸°
    document.addEventListener("click", function(e) {
        if (e.target.id !== "searchInput") {
            document.getElementById("suggestions").style.display = "none";
        }
    });
</script>

</body>
</html>
