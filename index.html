
<!DOCTYPE html>

    <style>
        body { font-family: 'Malgun Gothic', sans-serif; padding: 20px; background-color: #f4f7f6; margin: 0; }

        /* ê²€ìƒ‰ì°½ì´ ë‹´ê¸´ ìƒë‹¨ ì¹´ë“œ */

        /* â­ í•µì‹¬: ì¹´ë“œ ì™¸ë¶€ì˜ ê²°ê³¼ì°½ ìŠ¤íƒ€ì¼ */
        #result {
            max-width: 850px; /* ì¹´ë“œë³´ë‹¤ í›¨ì”¬ ë„“ê²Œ ì„¤ì • */
            margin: 30px auto; /* ì¤‘ì•™ ì •ë ¬ */
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            display: none;
            line-height: 1.8;
            font-size: 18px; /* ê¸€ì í¬ê¸°ë„ í‚¤ì›€ */
            color: #444;

        }
        .keyword { font-weight: bold; color: #28a745; font-size: 1.5em; display: block; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px; }

<body>

<div class="container">
    <h1>ğŸ“š ì§€ì‹ ì €ì¥ì†Œ</h1>
    <div class="search-wrapper">
        <input type="text" id="searchInput" placeholder="ìš©ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”..."
               oninput="showSuggestions()"
               onkeypress="if(event.keyCode==13) search()">
        <div id="suggestions"></div>
        <button onclick="search()">ê²€ìƒ‰</button>
    </div>
</div>

<div id="result"></div>

<script>
    let dictionary = {};

    fetch('data.json')
        .then(response => response.json())
        .then(data => { dictionary = data; })
        .catch(error => console.error("ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:", error));

    function showSuggestions() {
        const input = document.getElementById("searchInput").value.trim().toUpperCase();
        const suggestionsDiv = document.getElementById("suggestions");

        if (input === "") {
            suggestionsDiv.style.display = "none";
            return;
        }

        const keywords = Object.keys(dictionary);
        const matched = keywords.filter(key => key.toUpperCase().includes(input)); // 'í¬í•¨' ê²€ìƒ‰ ì ìš©

        if (matched.length > 0) {
            suggestionsDiv.innerHTML = matched
                .map(key => `<div class="suggestion-item" onclick="selectKeyword('${key}')">${key}</div>`)
                .join("");
            suggestionsDiv.style.display = "block";
        } else {
            suggestionsDiv.style.display = "none";
        }
    }

    function selectKeyword(key) {
        document.getElementById("searchInput").value = key;
        document.getElementById("suggestions").style.display = "none";
        search();
    }

    function search() {
        const query = document.getElementById("searchInput").value.trim().toUpperCase();
        const resultDiv = document.getElementById("result");
        const suggestionsDiv = document.getElementById("suggestions");

        suggestionsDiv.style.display = "none";
        document.getElementById("searchInput").blur();

        // ê²€ìƒ‰ ë¡œì§: ì™„ì „ ì¼ì¹˜ í™•ì¸ í›„, ì—†ìœ¼ë©´ í¬í•¨ëœ ì²« ë²ˆì§¸ ê²°ê³¼ í‘œì‹œ
        let finalKey = dictionary[query] ? query : Object.keys(dictionary).find(key => key.toUpperCase().includes(query));

        if (finalKey && dictionary[finalKey]) {
            resultDiv.innerHTML = `<span class="keyword">${finalKey}</span> ${dictionary[finalKey]}`;
            resultDiv.style.display = "block";
            // í™”ë©´ì„ ê²°ê³¼ì°½ìœ¼ë¡œ ë¶€ë“œëŸ½ê²Œ ìŠ¤í¬ë¡¤ (ê¸´ ë‚´ìš© ëŒ€ë¹„)
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        } else if (query !== "") {
            resultDiv.innerHTML = "ì£„ì†¡í•©ë‹ˆë‹¤. í•´ë‹¹ ë‚´ìš©ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ğŸ˜…";
            resultDiv.style.display = "block";
        }
    }

    document.addEventListener("click", function(e) {
        if (e.target.id !== "searchInput") {
            document.getElementById("suggestions").style.display = "none";
        }
    });
</script>
