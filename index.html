        input {

            border: 2px solid #ddd;

        button {

        /* ìë™ì™„ì„± ëª©ë¡ë„ ê²€ìƒ‰ì°½ í¬ê¸°ì— ë§ì¶¤ */
        #suggestions {
            position: absolute;

        /* PC ë²„ì „ (í™”ë©´ì´ ë„“ì„ ë•Œ) ë ˆì´ì•„ì›ƒ ì¡°ì • */

<body>

<div class="container">
    <h1>ğŸ“š ì§€ì‹ ì €ì¥ì†Œ</h1>
    <div class="search-wrapper">
        <input type="text" id="searchInput" placeholder="ìš©ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”..."
               oninput="showSuggestions()"
               onkeypress="if(event.keyCode==13) search()">

        <div id="suggestions"></div>

        <button onclick="search()">ê²€ìƒ‰</button>
    </div>
    <div id="result"></div>
</div>

<script>
    let dictionary = {};

    fetch('data.json')
        .then(response => response.json())
        .then(data => {
            dictionary = data;
        })
        .catch(error => console.error("ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:", error));

    function showSuggestions() {
        const input = document.getElementById("searchInput").value.trim().toUpperCase();
        const suggestionsDiv = document.getElementById("suggestions");

        if (input === "") {
            suggestionsDiv.style.display = "none";
            return;
        }

        const keywords = Object.keys(dictionary);
        const matched = keywords.filter(key => key.toUpperCase().startsWith(input));

        if (matched.length > 0) {
            suggestionsDiv.innerHTML = matched
                .map(key => `<div class="suggestion-item" onclick="selectKeyword('${key}')">${key}</div>`)
                .join("");
            suggestionsDiv.style.display = "block";
        } else {
            suggestionsDiv.style.display = "none";
        }
    }

    function selectKeyword(key) {
        document.getElementById("searchInput").value = key;
        document.getElementById("suggestions").style.display = "none";
        search();
    }

    function search() {
        const query = document.getElementById("searchInput").value.trim().toUpperCase();
        const resultDiv = document.getElementById("result");
        const suggestionsDiv = document.getElementById("suggestions");

        suggestionsDiv.style.display = "none";
        document.getElementById("searchInput").blur(); // ëª¨ë°”ì¼ í‚¤ë³´ë“œ ë‹«ê¸°

        if (dictionary[query]) {
            resultDiv.innerHTML = `<span class="keyword">${query}</span> ${dictionary[query]}`;
            resultDiv.style.display = "block";
        } else if (query !== "") {
            resultDiv.innerHTML = "í•´ë‹¹ ìš©ì–´ëŠ” ì•„ì§ ë“±ë¡ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤. ğŸ˜…";
            resultDiv.style.display = "block";
        }
    }

    document.addEventListener("click", function(e) {
        if (e.target.id !== "searchInput") {
            document.getElementById("suggestions").style.display = "none";
        }
    });
</script>

</body>
</html>
